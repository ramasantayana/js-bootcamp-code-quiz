<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Bootcamp Code Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hs" style="cursor: pointer;" onclick="showHighScore()"> <a rel="noopener noreferrer">View High Scores</a> </div>

    <div class="timer">Time: <span id="timer">75</span> </div>

    <div class="wrapper">
        <div id="begin-div" class="begin">
            <h1>JS Quiz Challenge</h1>
            <p>
                Try to answer the following js-related questions within the time
                limit. Keep in mind that incorrect answers will penalize your
                score/time by 10 seconds!
            </p>
            <button id="begin">Start Quiz</button>
        </div>

        <div id="questions-div" class="hide">
            <h2 id="question"></h2>
          
            <div id="ans-choices" class="ans-choices"></div>
            <div id="prev-ans"> </div>
        </div>

        <div id="high-score-div" class="hide" >
            <h1>High Score</h1> 
            <div class="high-score">
                <h3>Rama : 34</h3>
            </div>
            <button onclick="showHome()"> back to home</button>
        </div>

        <div id="end-div" class="hide">
            <h1>Game End</h1>
            <h3>you score is <span id="myscore">22</span></h3>
            <input id="myname" placeholder="enter you name">
            <button onclick="saveInfo()">submit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
